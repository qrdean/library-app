<div>
  <div *ngFor="let book of books">
    {{ book.lccn }}
    {{ book.isbn }}
    {{ book.title }}
    {{ book.publishDate }}
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="checkout(book)"
      [disabled]="!book.available"
    >
      Checkout
    </button>
  </div>

  <button mat-raised-button color="primary" type="button" (click)="addBook()">
    Add New Book
  </button>
</div>
